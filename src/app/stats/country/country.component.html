<p *nfIf="stats">{{ stats.length }}</p>

<h2 class="mb-3">Country data</h2>

<table *ngIf="stats" class="table table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Total Cases</th>
            <th scope="col">Recovered</th>
            <th scope="col">Active</th>
            <th scope="col">Deaths</th>
            <th scope="col">Critical</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of stats; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td> <img [src]="item.countryInfo.flag" height="10" width="16" class="mr-1" [alt]="item.country"> {{ item.country }}</td>
            <td>{{ item.cases }}</td>
            <td>{{ item.recovered }}</td>
            <td>{{ item.active }}</td>
            <td>{{ item.deaths }}</td>
            <td>{{ item.critical }}</td>
        </tr>
    </tbody>
</table>
