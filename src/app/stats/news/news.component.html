<h3 class="pt-5">COVID-19 in Headlines</h3>

<div class="row">
    <div class="col-6 mb-3" *ngFor="let article of news">
        <div class="card">
            <div class="card-horizontal">
                <div class="img-square-wrapper">
                    <img class="" [src]="article.urlToImage" [alt]="article.title">
                </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a [href]="article.url" target="_blank">{{ article.title }}</a>
                    </h4>
                    <p class="card-text text-right">{{ article.source.name }} <span class="badge badge-pill badge-secondary">{{ formatDate(article.publishedAt) }}</span></p>
                </div>
            </div>
        </div>    
    </div>
</div>
